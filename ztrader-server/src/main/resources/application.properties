# Application
spring.application.name=ztrader-server
# Thread model
spring.threads.virtual.enabled=true
# Servlet
spring.servlet.multipart.max-file-size=500MB
# MVC
spring.mvc.servlet.path=/api
spring.mvc.pathmatch.matching-strategy=path_pattern_parser
# H2
spring.h2.console.enabled=true
# DataSource
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:file:~/.ztrader/ztrader;AUTO_SERVER=TRUE
spring.datasource.username=sa
spring.datasource.password=
# Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:database/{vendor}
spring.flyway.sql-migration-prefix=V
spring.flyway.sql-migration-separator=__
spring.flyway.sql-migration-suffixes=.sql
# File store
ztrader.file.base-dir=/home/chengda/.ztrader/files/